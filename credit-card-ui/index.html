<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Credit Card</title>
  </head>
  <body>
    <div class="container">
      <!-- card here -->
      <div class="card-container">
        <div class="front">
          <div class="image">
            <img src="./image/chip.png" alt="chip-img" />
            <img src="./image/visa.png" alt="visa-img" />
          </div>

          <div class="card-number-text">################</div>

          <div class="flexbox">
            <div class="box">
              <span>card holder</span>
              <div class="card-holder-text">full name</div>
            </div>
            <div class="box">
              <span>expires</span>
              <div class="expiry">
                <span class="month-text">MM</span> /
                <span class="year-text">YY</span>
              </div>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="strip"></div>
          <div class="box">
            <span>cvv</span>
            <div class="cvv-text"></div>
            <img src="./image/visa.png" alt="visa-img" />
          </div>
        </div>
      </div>

      <!-- form here -->
      <form action="" class="card-form">
        <div class="input-box">
          <span>card number</span>
          <input
            type="text"
            maxlength="16"
            autofocus
            class="card-number"
            required
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
          />
        </div>

        <div class="input-box">
          <span>card holder</span>
          <input
            type="text"
            autofocus
            class="card-holder"
            required
            onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key == ' '"
          />
        </div>
        <div class="flex-box">
          <div class="input-box">
            <span>expiration mm</span>
            <select name="" id="" class="month-input">
              <option value="month" selected disabled>MONTH</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="input-box">
            <span>expiration year</span>
            <select name="" id="" class="year-input">
              <option value="year" selected disabled>YEAR</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
            </select>
          </div>
          <div class="input-box">
            <span>cvv</span>
            <input
              type="text"
              autofocus
              class="cvv"
              maxlength="3"
              required
              onkeypress="return event.charCode >=48 && event.charCode <= 57"
            />
          </div>
        </div>
        <input type="submit" value="submit" class="submit-btn" />
      </form>
    </div>

    <!-- script here -->
    <script src="./app.js"></script>
  </body>
</html>
