<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Box here -->
    <div class="box">
      <h1>Age calculator</h1>

        <div class="value">
          <h3></h3>
        </div>
      </div>
    </div>

    <!-- Value here -->
    <script src="./app.js"></script>
  </body>
</html>
